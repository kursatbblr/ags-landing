    <style>
        * {

        }

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;

        body {

        .bg-wrapper {

        .bg-gradient-1 {

        .bg-gradient-2 {

        .register-container {

        .register-header {

        .logo {
            display: inline-flex;

            gap: 12px;
            font-size: 28px;
            font-weight: 800;

            color: var(--text);
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 14px;

            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .register-header p {
            color: var(--text-muted);
            font-size: 15px;
        }

        .register-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .password-strength {
            margin-top: 8px;
            display: flex;
            gap: 4px;
        }

        .strength-bar {
            height: 4px;
            flex: 1;
            background: var(--border);
            border-radius: 2px;
            transition: background 0.3s;
        }

        .strength-bar.weak { background: var(--error); }
        .strength-bar.medium { background: var(--secondary); }
        .strength-bar.strong { background: var(--success); }

        .strength-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 24px 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .terms input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms a {
            color: var(--primary-light);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-login {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-social:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: var(--text-muted);
        }

        .login-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #FCA5A5;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6EE7B7;
        }

        .back-home {
            position: fixed;
            top: 24px;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: var(--text);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .features-mini {
            display: flex;
            justify-content: center;
            gap: 24px;

        }

        .feature-mini {
            display: flex;

            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .feature-mini svg {
            color: var(--success);
        }

        @media (max-width: 480px) {
            .register-card {

            }

            .social-login {
                flex-direction: column;
            }

            .features-mini {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
        }
    </style>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Client
        const supabaseUrl = 'https://edqocwwqlmyntkvurpef.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkcW9jd3dxbG15bnRrdnVycGVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3ODgxNTYsImV4cCI6MjA4MDM2NDE1Nn0.6OVs_wMxAZtOkoIwYQYfKYwU4yEDz2AX4Y8JM5SU7C8';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Elements
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const passwordInput = document.getElementById('password');

        // Check if already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'profil.html';
            }
        }
        checkAuth();

        // Password strength checker
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            updateStrengthUI(strength);
        });

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 6) score++;
            if (password.length >= 10) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            return Math.min(score, 4);
        }

        function updateStrengthUI(strength) {
            const bars = ['str1', 'str2', 'str3', 'str4'];
            const texts = ['', 'ZayÄ±f', 'Orta', 'Ä°yi', 'GÃ¼Ã§lÃ¼'];
            const classes = ['', 'weak', 'weak', 'medium', 'strong'];

            bars.forEach((id, index) => {
                const bar = document.getElementById(id);
                bar.className = 'strength-bar';
                if (index < strength) {
                    bar.classList.add(classes[strength]);
                }
            });

            document.getElementById('strengthText').textContent = texts[strength];
        }

        // Show error
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
        }

        // Show success
        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
        }

        // Register form submit
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const termsAccept = document.getElementById('termsAccept').checked;

            // Validations
            if (!displayName || !email || !password || !passwordConfirm) {
                showError('LÃ¼tfen tÃ¼m alanlarÄ± doldurun.');
                return;
            }

            if (password !== passwordConfirm) {
                showError('Åžifreler eÅŸleÅŸmiyor.');
                return;
            }

            if (password.length < 6) {
                showError('Åžifre en az 6 karakter olmalÄ±dÄ±r.');
                return;
            }

            if (!termsAccept) {
                showError('LÃ¼tfen kullanÄ±m ÅŸartlarÄ±nÄ± kabul edin.');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="spinner"></span>KayÄ±t yapÄ±lÄ±yor...';

            try {
                // Sign up with Supabase Auth
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            display_name: displayName
                        }
                    }
                });

                if (error) throw error;

                // Create user profile in users table
                if (data.user) {
                    const { error: profileError } = await supabase
                        .from('users')
                        .insert({
                            id: data.user.id,
                            email: email,
                            display_name: displayName,
                            xp: 0,
                            streak: 0,
                            total_questions: 0,
                            correct_answers: 0,
                            wrong_answers: 0,
                            avatar_id: 1,
                            created_at: new Date().toISOString()
                        });

                    if (profileError && !profileError.message.includes('duplicate')) {
                        console.error('Profile creation error:', profileError);
                    }
                }

                showSuccess('KayÄ±t baÅŸarÄ±lÄ±! E-posta adresinize doÄŸrulama linki gÃ¶nderildi.');
                
                // Clear form
                registerForm.reset();

            } catch (error) {
                console.error('Register error:', error);
                if (error.message.includes('already registered')) {
                    showError('Bu e-posta adresi zaten kayÄ±tlÄ±.');
                } else {
                    showError(error.message || 'KayÄ±t sÄ±rasÄ±nda bir hata oluÅŸtu.');
                }
                registerBtn.disabled = false;
                registerBtn.textContent = 'KayÄ±t Ol';
            }
        });

        // Google signup
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/profil.html'
                    }
                });
                if (error) throw error;
            } catch (error) {
                showError('Google ile kayÄ±t olurken bir hata oluÅŸtu.');
            }
        });
    </script>
